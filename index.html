<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueMoney Task Rewards</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8a00, #ffb347);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Banner image */
    .banner {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-bottom: 3px solid rgba(255,255,255,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .task-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 20px;
    }

    .task {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 30px;
      border-radius: 15px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
    }

    .task:hover {
      transform: scale(1.05);
    }

    .task h3 {
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(90deg, #ffb347, #ff8a00);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    .completed {
      background: rgba(0,255,0,0.15);
      border: 1px solid #00ff77;
    }

    .progress {
      width: 80%;
      height: 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      margin: 10px auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #00ff77;
      transition: width 0.5s;
    }

    .reward-banner {
      display: none;
      margin-top: 40px;
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .copy-btn, .reward-btn {
      margin-top: 15px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn {
      background: #00ff77;
      color: black;
    }

    .reward-btn {
      background: linear-gradient(90deg, #ffb347, #ff8a00);
    }

    .reward-btn:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .icon {
      font-size: 1.3em;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <img src="https://play-lh.googleusercontent.com/tou_9u-Nohb_jdMpkZ8SyN65MBnaqB5P4zHrRRILOa_G-OWUvbdJc4On8qTQOH3S5U9v=w720-h405-rw" class="banner" alt="TrueMoney Banner" />

  <h1>üéÅ TrueMoney Task Rewards</h1>

  <div class="task-container">
    <div class="task" id="task1">
      <h3><span class="icon">üì¢</span>Join Telegram Channel 1</h3>
      <div class="progress"><div class="progress-bar"></div></div>
      <button onclick="startTask(1, 'https://t.me/seykormean')">Join Now</button>
    </div>

    <div class="task" id="task2">
      <h3><span class="icon">üì¢</span>Join Telegram Channel 2</h3>
      <div class="progress"><div class="progress-bar"></div></div>
      <button onclick="startTask(2, 'https://t.me/+ToyMjlMGvjEzOWI1')" disabled>Join Now</button>
    </div>
  </div>

  <div class="reward-banner" id="rewardBanner">
    <h2>üéâ All Tasks Completed!</h2>
    <p>Your Reward Link:</p>
    <div id="rewardLink" style="word-break: break-all;">https://moneydrop.truemoney.com.kh/46C5C2A</div>
    <button class="copy-btn" onclick="copyReward()">üìã Copy Link</button>
    <br />
    <button class="reward-btn" onclick="openReward()">üöÄ Go to Reward Link</button>
  </div>

  <script>
    function startTask(taskNumber, link) {
      window.open(link, '_blank');

      const task = document.getElementById(`task${taskNumber}`);
      const button = task.querySelector("button");
      const progressBar = task.querySelector(".progress-bar");

      button.disabled = true;
      progressBar.style.width = "0%";

      // Fake progress bar tracking
      let time = Math.random() * 5000 + 5000; // 5‚Äì10s
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + "%";
      }, time / 10);

      setTimeout(() => {
        clearInterval(interval);
        progressBar.style.width = "100%";
        task.classList.add("completed");
        button.textContent = "‚úÖ Completed";

        const nextTask = document.getElementById(`task${taskNumber + 1}`);
        if (nextTask) {
          nextTask.querySelector("button").disabled = false;
        } else {
          showReward();
        }
      }, time);
    }

    function showReward() {
      document.getElementById("rewardBanner").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copyReward() {
      const link = document.getElementById("rewardLink").textContent;
      navigator.clipboard.writeText(link);
      alert("‚úÖ Reward link copied!");
    }

    function openReward() {
      const link = document.getElementById("rewardLink").textContent;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
